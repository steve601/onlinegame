<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        select{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Online Gaming Engagement Level Prediction</h1>
    <div class="container">
        <form action='/predict' method='POST'>
            <div class="form-group">
                <label>Gender of customer</label>
                <div class="radio-group">
                    <label><input type="radio" name="gen" value=0> Male</label>
                    <label><input type="radio" name="gen" value=1> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="loc">Location</label>
                <select id="loc" name="loc">
                    <option value="USA">USA</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="game">Game genre</label>
                <select id="game" name="game">
                    <option value="Sports">Sports</option>
                    <option value="Action">Action</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Simulation">Simulation</option>
                    <option value="RPG">RPG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="purch">In-game purchases?</label>
                <select id="purch" name="purch">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diff">Game difficulty</label>
                <select id="diff" name="diff">
                    <option value=0>Easy</option>
                    <option value=1>Medium</option>
                    <option value=2>Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="page">Gaming sessions per week</label>
                <input type="number" id="sess" name="sess" min=0 value="{{ request.form.sess if request.form else '' }}">
            </div>
            <div class="form-group">
                <label for="dur">Average duration of each gaming session(mins)</label>
                <input type="number" id="dur" name="dur" min=0 value="{{ request.form.dur if request.form else '' }}">
            </div>
            <div class="form-group">
                <label for="level">Player level</label>
                <input type="number" id="level" name="level" min=1 value="{{ request.form.level if request.form else '' }}">
            </div>
            <div class="form-group">
                <label for="ach">Achievements unlocked</label>
                <input type="number" id="ach" name="ach" min=0 value="{{ request.form.ach if request.form else '' }}">
            </div>
            <div class="form-group">
                <button type="submit" id="classification">Predict</button>
            </div>
        </form>
        <h3>{{ text }}</h3>
    </div>
</body>
</html>
